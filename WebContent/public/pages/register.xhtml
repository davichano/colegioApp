<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/simple.xhtml"> 
    
    <ui:define name="content">
        
        <h:form id="registerUserForm" styleClass="form-horizontal form-center">  
            <h3>Registro de Alumnos</h3>
            
            <h:outputText id="informationMessage" 
                         value="#{userAddBacking.infoMessage}" 
                         rendered="#{userAddBacking.infoMessage ne null}"
                         class="informationMessage">
           </h:outputText>
            
            <div class="form-group">
                <h:outputLabel value="Nombres: " for="nombre"/>
                
                <h:inputText id="nombre" value="#{newUser.nombre}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Nombres"/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Apellidos: " for="apellido"/>
                
                <h:inputText id="apellido" value="#{newUser.apellido}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Apellidos: "/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="DNI: " for="dni"/>
                
                <h:inputText id="dni" value="#{newUser.dni}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="DNI"/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Correo: " for="correo"/>
                
                <h:inputText id="correo" value="#{newUser.correo}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Correo"/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Estado: " for="estado"/>
                
                <h:inputText id="estado" value="#{newUser.estado}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Estado"/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Fecha Nacimiento: " for="fecha"/>
                
                <h:inputText id="fecha" value="#{newUser.fecha}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Fecha Nacimiento"/>
                </h:inputText>   
            </div>                        
            
            <div class="form-group">
                <h:outputLabel value="Foto: " for="foto"/>
                
                <h:inputText id="foto" value="#{newUser.foto}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="URL://"/>
                </h:inputText>   
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Apoderado: " for="apoderado"/>
                
                <h:inputText id="apoderado" value="#{newUser.apoderado}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Apoderado"/>
                </h:inputText>   
            </div>
            
            <br/>
            <h:commandButton value="Register User" class="btn" action ="#{userAddBacking.registerUser}">
            	<f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            
            <br/><br/>
            <h:link outcome="/login.xhtml" value="Back"/>   
            
            <br/><br/>
            <h:messages id="messages" class="errorMessage"/>              
        </h:form>              
    </ui:define>
</ui:composition>
</html>
